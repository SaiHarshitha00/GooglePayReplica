<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language - PayIT Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .language-section {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .language-section h2 {
            margin-bottom: 10px;
        }
        .language-section select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
        }
    </style>
     <script>
        function validateLanguageSelection() {
            var language = document.getElementById('language').value;

            if (language === "") {
                alert("Please select a language.");
                return false;
            }

            // Save language preference (this is a placeholder for actual saving logic)
            alert("Language preference saved: " + language);
            return true;
        }
    </script>
</head>
<body>
    <div class="language-section">
        <h2>Select Language</h2>
        <label for="language">Choose your preferred language:</label>
        <select id="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <!-- Add more language options as needed -->
        </select>
        
        <button onclick="validateLanguageSelection()">Save Language Preference</button>
    </div>
</body>
</html>
