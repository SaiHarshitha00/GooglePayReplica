<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Reset PIN</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div>
        <h1>Enter Reset PIN</h1>
        <input type="text" id="reset-pin" placeholder="Enter PIN">
        <button onclick="verifyPIN()">Submit</button>
    </div>

    <script>
        function verifyPIN() {
            const pin = document.getElementById('reset-pin').value;

            fetch('/api/verify-reset-pin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pin })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/reset-password.html';
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
