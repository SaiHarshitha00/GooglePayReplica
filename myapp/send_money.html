<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gpay Replica - Send Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 40px;
            width: 300px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #4285f4;
        }
        .container input[type="text"],
        .container input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container input[type="submit"] {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .container input[type="submit"]:hover {
            background-color: #357ae8;
        }
        .success-message {
            color: green;
            font-size: 1em;
            margin-top: 20px;
        }
        .success-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .success-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .success-content img {
            width: 100px;
            height: 100px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .modal-content input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            left: 300px;
            background-color: white;
            border: none;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            line-height: 30px;
            padding: 0;
        }
        .modal-content button:hover {
            background-color: #357ae8;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            display: none;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function validateForm(event) {
            let recipient = document.forms["sendMoneyForm"]["recipient"].value;
            let recipient_email = document.forms["sendMoneyForm"]["recipient_email"].value;
            let amount = document.forms["sendMoneyForm"]["amount"].value;
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            let valid = true;
            let errorMessage = "";

            if (recipient == "") {
                errorMessage += "Recipient name is required.\\n";
                valid = false;
            }
            if (recipient_email == "" || !recipient_email.match(emailPattern)) {
                errorMessage += "Valid recipient email is required.\\n";
                valid = false;
            }
            if (amount == "" || isNaN(amount) || amount <= 0) {
                errorMessage += "Valid amount is required.\\n";
                valid = false;
            }

            if (!valid) {
                alert(errorMessage);
                event.preventDefault(); // Prevent form submission
                return false;
            }

            // Show PIN modal
            showPinModal(event);
            return false; // Prevent form submission
        }

        function showPinModal(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById('pinModal').style.display = 'flex';
        }

        function verifyPin() {
            var enteredPin = document.getElementById('pinInput').value;
            const token = localStorage.getItem('token');
            if (!token) {
                console.error('No token found, please login first');
                return;
            }
            fetch('http://localhost:3000/api/get-pin', {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}`
            }
            })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json(); // Expecting JSON response
        })
        .then(data => {
            const correctPin = data.pin;
            
            if (enteredPin === correctPin) {
                // Hide PIN input and button, show loader
                document.getElementById('pinInput').style.display = 'none';
                 document.querySelector('.submit-btn').style.display = 'none';
                document.querySelector('.close-btn').style.display = 'none';
               document.querySelector('.modal-content h2').style.display = 'none';
               document.getElementById('loader').style.display = 'block';

                // Simulate processing time
                setTimeout(() => {
                    processPayment();  // Proceed with payment if PIN is correct
                }, 2000);  // 2 seconds delay to simulate processing
            } else {
                alert("Incorrect PIN. Please try again.");
            }
        })
        .catch(error => console.error('Error fetching PIN:', error));
            // var correctPin = "1234"; // Change this to the correct PIN
            // var pin = document.getElementById('pinInput').value;

            // if (pin === correctPin) {
            //     // Hide PIN input and button, show loader
            //     document.getElementById('pinInput').style.display = 'none';
            //     document.querySelector('.modal-content button').style.display = 'none';
            //     document.querySelector('.modal-content h2').style.display = 'none';
            //     document.getElementById('loader').style.display = 'block';

            //     // Simulate processing time
            //     setTimeout(function() {
            //         processPayment(); // Proceed with payment if PIN is correct
            //     }, 2000); // 2 seconds delay to simulate processing
            // } else {
            //     alert("Incorrect PIN. Please try again.");
            // }
        }
        function hidePinModal() {
            document.getElementById('pinModal').style.display = 'none';
        }
        function processPayment() {
            // Get form values
            var form = document.forms['sendMoneyForm'];
            var recipient = form.elements['recipient'].value;
            var recipientEmail = form.elements['recipient_email'].value;
            var amount = form.elements['amount'].value;

            // Create transaction object
            var transaction = {
                recipient: recipient,
                recipientEmail: recipientEmail,
                amount: amount,
                // date: new Date().toLocaleString() // Add date to the transaction
            };
            const token = localStorage.getItem('token');

            if (!token) {
                console.error('No token found, please login first');
                return;
            }
            fetch('http://localhost:3000/api/send-money', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(transaction)
        })
        .then(response => {
            if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json()})
        .then(data => {
            console.log('Server response:', data); 
            
            // Reset form
            form.reset();

            // Hide PIN modal
            document.getElementById('pinModal').style.display = 'none';
            document.getElementById('loader').style.display = 'none';
            // Show confirmation message
            document.getElementById('success-message').innerText = 'Payment successful! Redirecting to the home page...';
            document.getElementById('successModal').style.display = 'block';
           
            // Redirect to home page after a short delay
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 2000); // 2 seconds delay
        })
        .catch(error => console.error('Error:', error));
    }
    </script>
</head>
<body>
    <div class="container">
        <h2>Send Money</h2>
        <form name="sendMoneyForm" onsubmit="validateForm(event)">
            <input type="text" name="recipient" placeholder="Recipient Name" required>
            <input type="text" name="recipient_email" placeholder="Recipient Email" required>
            <input type="number" name="amount" placeholder="Amount" required>
            <input type="submit" value="Send">
        </form>
        <div id="success-message" class="success-message"></div>
    </div>

    <div class="modal" id="pinModal">
        <div class="modal-content">
            <button class="close-btn" onclick="hidePinModal()" >Ã—</button>
            <h2>Enter PIN</h2>
            
            <input type="password" id="pinInput" placeholder="Enter PIN" required>
            <button class="submit-btn" onclick="verifyPin()">Submit</button>
            <div class="loader" id="loader"></div>
        </div>
    </div>
    <div id="success-message" class="success-message"></div>
    <div class="success-modal" id="successModal">
        <div class="success-content">
            <img src="success_logo.png" alt="Success Logo" width="100">
            <h2>Payment Successful!</h2>
        </div>
    </div>
</body>
</html>
